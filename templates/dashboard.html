<body>

  <div class="grid-container">

  <script>
    Chart.register({
        id: 'labelAtEnd',
        afterDatasetsDraw(chart, args, options) {
          const { ctx } = chart;
          chart.data.datasets.forEach((dataset, i) => {
            const meta = chart.getDatasetMeta(i);
            meta.data.forEach((bar, index) => {
              const value = dataset.data[index];
              ctx.save();
              ctx.fillStyle = '#fff';
              ctx.font = 'bold 20px Kanit';
              ctx.textAlign = 'center';
              ctx.textBaseline = 'middle';
              ctx.fillText(value, bar.x + -2, bar.y);
              ctx.restore();
            });
          });
        }
      });
    const summaries = {{ summary | tojson | safe }};
    summaries.forEach((item, idx) => {
      // Chart ‡∏´‡∏•‡∏±‡∏Å 5 ‡πÄ‡∏Å‡∏ì‡∏ë‡πå
      const ctx = document.getElementById('chart-' + (idx + 1)).getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: [
            'üéØ LEAN', 
            '‚öôÔ∏è ‡∏£‡∏∞‡∏ö‡∏ö',

            '‚ú® ‡∏£‡πà‡∏ß‡∏°‡∏°‡∏∑‡∏≠'
          ],
          datasets: [{
            label: '‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô',
            data: [
              item.lean_alignment,
              item.process_system,
              item.kpi_and_results,
              item.knowledge_transfer,
              item.creativity_and_engagement
            ],
            backgroundColor: [
              '#4ea8de',
              '#00b894',
              '#fdcb6e',
              '#a29bfe',
              '#ff7675'
            ]
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              max: 20
            }
          },
          plugins: {
            legend: {
              display: false
            }
          }
        }
      });

      // Chart ‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô (bar chart) ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°
      // Horizontal rainbow bar chart for total score
      const totalCtx = document.getElementById('total-chart-' + (idx + 1)).getContext('2d');
      const gradient = totalCtx.createLinearGradient(0, 0, 300, 0);
      gradient.addColorStop(0.0, '#FF0000');
      gradient.addColorStop(0.2, '#FF9900');
      gradient.addColorStop(0.4, '#FFFF00');
      gradient.addColorStop(0.6, '#33CC33');
      gradient.addColorStop(0.8, '#3399FF');
      gradient.addColorStop(1.0, '#9900CC');

          new Chart(totalCtx, {
            type: 'bar',
            data: {
              labels: [''],  // ‚úÖ ‡πÑ‡∏°‡πà‡∏ï‡∏±‡πâ‡∏á‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏µ‡πà‡∏¢‡∏á legend
              datasets: [{
                data: [item.total_score],
                backgroundColor: gradient,
                borderRadius: 10,
                barThickness: 30,         // ‚úÖ ‡πÅ‡∏ñ‡∏ö‡∏´‡∏ô‡∏≤
                categoryPercentage: 1.0,  // ‚úÖ ‡∏ä‡πà‡∏ß‡∏¢‡πÉ‡∏´‡πâ barThickness ‡∏°‡∏µ‡∏ú‡∏•
                barPercentage: 1.0

          });

  </script>
